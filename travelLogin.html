<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Login Page</title>

        <link rel="stylesheet" href="css/travelLogin.css">
    </head>
    <body>
        <div class="loginpage__container">
            <div class="loginpage__img">
                <img src="img/beach.jpg" alt="beachImage">
            </div>
            <div class="loginpage__form">
                <div class="loginpage__logo">
                    <h2>TravelSite</h2>
                </div>
                <div class="loginpage__heading">
                    <h1>Welcome</h1>
                    <h2>Your next adventure awaits</h2>
                </div>
                <form action="" method="get"></form>
                    <div class="loginpage__content">
                        
                        <h4>Email</h4>
                        <input class="loginpage__content--input" type="email" name="email">
                        <h4>Password</h4>
                        <input class="loginpage__content--input" type="password" name="password">
                    </div>
                    <div class="loginpage__content--submit">
                        <input class="loginpage__content--submit" type="submit" value="SIGN IN">
                        <span>Don't have an account?<a href="#">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
